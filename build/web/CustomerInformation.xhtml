<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Show Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></link>
    </h:head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <h:body>
        <table class="table table-striped">
            <tr>
                <th scope="col">Account No</th><th scope="col">Account Type</th><th scope="col">Acc Holder</th><th scope="col">Nominee</th><th scope="col">Address</th>
                <th scope="col">Phone</th><th scope="col">NID</th><th scope="col">Balance</th><th scope="col">Password</th><th scope="col">Date</th>
                <th scope="col">LastDeposit</th><th scope="col">LastWithdraw</th><th scope="col">LastTransfer</th>
            </tr>
            <c:forEach items="#{calculation.list}" var="as">
                <tr>
                    <td>#{as.accNo}</td><td>#{as.accType}</td><td>#{as.accHolder}</td><td>#{as.nominee}</td><td>#{as.address}</td><td>#{as.phone}</td>
                    <td>#{as.nidNo}</td><td>#{as.balance}</td><td>#{as.password}</td><td>#{as.date}</td><td>#{as.deposit}</td><td>#{as.withdraw}</td><td>#{as.transfer}</td>
                </tr>
            </c:forEach>
        </table>
    </h:body>
</html>
