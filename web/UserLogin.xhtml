<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></link>
    </h:head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <h:body class="container w-50">
        <h:form class="border border-2 p-5">
            <h1>User Login </h1>
            <div>
                <div>
                    <h:outputLabel class="form-label">Account Number : </h:outputLabel>
                    <h:inputText class="form-control" value="#{calculation.accNo}"> </h:inputText>                   
                </div>

                <div class="mt-3">
                    <h:outputLabel class="form-label">Password : </h:outputLabel>
                    <h:inputSecret class="form-control" value="#{calculation.password}"> </h:inputSecret>                   
                </div>
            </div>
            <div class="d-grid mt-3">
                <h:commandButton value="Login" class="btn btn-outline-success " action="#{calculation.showForCustomer()}"> </h:commandButton>
            </div> 
        </h:form>
    </h:body>
</html>
