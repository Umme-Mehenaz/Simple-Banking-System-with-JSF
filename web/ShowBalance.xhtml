<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>output</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></link>


    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <h:body class="container w-50 py-4">

        <h:form class="border border-2 p-5">
            <h1 class="text-center fs-2">Balance Chek</h1>
            <div>
                <table class="table">
                    <c:forEach items="#{calculation.list}" var="as">
                        <tr>
                            <th>Account No :</th>
                            <td>#{as.accNo}</td>
                        </tr>
                        <tr>
                            <th>Account Type :</th>
                            <td>#{as.accType}</td>
                        </tr>
                        <tr>
                            <th>Account Holder :</th>
                            <td>#{as.accHolder}</td>
                        </tr>
                        <tr>
                            <th>Phone :</th>
                            <td>#{as.phone}</td>
                        </tr>
                        <tr>
                            <th>Balance:</th>
                            <td>#{as.balance}</td>
                        </tr>
                    </c:forEach>
                </table>
            </div>
            <div class="d-grid mt-3">
                <h:commandButton value="Back" class="btn btn-outline-warning " action="#{calculation.home()}"> </h:commandButton>
            </div>
            <div class="d-grid mt-3">
                <h:commandButton value="Back" class="btn btn-outline-success " action="#{calculation.ckb()}"> </h:commandButton>
            </div>
        </h:form>

    </h:body>
</html>
