<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></link>
    </h:head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <h:body class="container w-50">
        <h:form class="border border-2 p-5">
            <h1 align="center">Account Form </h1>
            <div class="d-grid mt-3">
                <h:commandButton value="Create Account" class="btn btn-outline-success " action="#{calculation.ca()}"> </h:commandButton>
            </div> 
            <div class="d-grid mt-3">
                <h:commandButton value="Check Balance" class="btn btn-outline-success " action="#{calculation.ckb()}"> </h:commandButton>
            </div>
            <div class="d-grid mt-3">
                <h:commandButton value="Diposit" class="btn btn-outline-success " action="#{calculation.dpb()}"> </h:commandButton>
            </div>
            <div class="d-grid mt-3">
                <h:commandButton value="Withdraw Balance" class="btn btn-outline-success " action="#{calculation.wthb()}"> </h:commandButton>
            </div>
            <div class="d-grid mt-3">
                <h:commandButton value="Transfer Balance" class="btn btn-outline-success " action="#{calculation.trnsb()}"> </h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
